<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width", initial-scale=1.0/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.cdnfonts.com/css/yeseva-one" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'> -->
    <!-- <link rel="icon" href="/img/icon.png"> -->
    <title>ARP | Portfolio</title>
  </head>

  <body class="body-container">
    <!-- Banner Header -->
    <div class="container-fluid d-flex-r header">
      <div class="top-nav">
        <ul class=" d-flex-r top-nav">
          <li class="nav-item px-4"><i class="fas fa-home menu-icon"></i> Home</li>
          <li class="nav-item px-4"><i class="fas fa-info menu-icon"></i> About</li>
          <li class="nav-item px-4"><i class="fas fa-folder-open menu-icon"></i> Portfolio</li>
          <li class="nav-item px-4"><i class="fas fa-file menu-icon"></i> Resume</li>
          <li class="nav-item px-4"><i class="fas fa-id-card menu-icon"></i> Contact</li>
        </ul>
      </div>
      <span class="d-flex-r header-group-icons">
        <p class="mg-auto header-icons" id="mail"> <i class="bi bi-envelope"></i> </p>
        <p class="mg-auto header-icons" id="linkedin"><i class="bi bi-linkedin"></i></p>
        <p class="mg-auto header-icons" id="facebook"> <i class="bi bi-facebook"></i> </p>
      </span>
    </div>

    <!-- Main Content -->
    <div class="main">

        <div class="container-fluid section-portfolio-content" id="section-portfolio-content">

          <div class="mg-auto d-flex-r mg-top-1 section-portfolio-pattern-1" id="section-portfolio-pattern-1">

          </div>

          <div class=" mg-top-50 text-align-c">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>

          <div class="mg-auto d-flex-r mg-top-1 mg-bot-50 section-portfolio-pattern-2">
            <div class="mg-auto d-flex-c section-portfolio-pattern-1-left">
              <div class="mg-auto d-flex-r portfolio-image">
                <img class="mg-auto" src="img/bg.jpg"/>
              </div>
              <div class="mg-auto d-flex-r portfolio-text">
                <p class="mg-auto portfolio-text-label"> ARTISTIC </p>
              </div>
            </div>
            <div class="mg-auto d-flex-c section-portfolio-pattern-1-left">
              <div class="mg-auto d-flex-r portfolio-image">
                <img class="mg-auto" src="img/bg.jpg"/>
              </div>
              <div class="mg-auto d-flex-r portfolio-text">
                <p class="mg-auto portfolio-text-label"> BUSINESS </p>
              </div>
            </div>
            <div class="mg-auto d-flex-c section-portfolio-pattern-1-left">
              <div class="mg-auto d-flex-r portfolio-image">
                <img class="mg-auto" src="img/bg.jpg"/>
              </div>
              <div class="mg-auto d-flex-r portfolio-text">
                <p class="mg-auto portfolio-text-label"> CREATIVE WRITING </p>
              </div>
            </div>
          </div>

        </div>
    </div>

    <!-- Footer Content -->
    <div class="container-fluid d-flex-r footer">
      <p class="mg-auto footer-text"> <i class="far fa-copyright"></i> Created by Harvey Jose E. Tai√±o | <span id="year"/> </p>
    </div>

    <script src="portfolio.js"></script>
    <script src="nav.js"></script>
